<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Typescript tests</title>
  </head>
  <body>
    <span id="messages"></span>
    <div id="container">
      <div id="login-content">
        <input id="login" placeholder="Usuário" />
        <input id="senha" placeholder="Senha" type="password" />
        <input id="api-key" placeholder="Api Key" />
        <button id="login-button" disabled>Login</button>
        <button id="logout-button" disabled>Logout</button>
      </div>
      <div id="search-container">
        <input id="search" placeholder="Nome do filme" disabled/>
        <button id="search-button" disabled>Pesquisar Filme</button>
        <div id="div-list-container"></div>
      </div>
      <div id="create-list-container">
        <div id="create-list-content" class="mb-5">
          <input type="text" id="create-list-name" class="mb-5" placeholder="Nome da lista" disabled>
          <input type="text" id="create-list-description" class="mb-5" placeholder="Descrição da lista" disabled>
          <button id="create-list-button" class="mb-5" disabled>Criar nova lista</button>
        </div>
        <div id="add-movie-to-list-content" class="mb-5">
          <input type="text" id="add-movie-to-list-id-movie" class="mb-5" placeholder="Id do filme" disabled>
          <input type="text" id="add-movie-to-list-id-list" class="mb-5" placeholder="Id da lista" disabled>
          <button id="add-movie-to-list-button" class="mb-5" disabled>Adicionar filme a lista</button>
        </div>
        <div id="search-movie-list-content" class="mb-5">
          <input type="text" id="search-movie-list-id" class="mb-5" placeholder="Id da lista" disabled>
          <button id="search-movie-list-button" class="mb-5" disabled>Buscar lista</button>
        </div>
      </div>
    </div>
  </body>
</html>
